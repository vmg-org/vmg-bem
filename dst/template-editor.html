<html><head><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta charset="utf-8"/><meta viewport="width=device-width, initial-scale=1"/><title>IsNaPpY: Template editor</title><link rel="stylesheet" href="./css/template-editor-bundle.css"/><link rel="shortcut icon" href="favicon.ico"/></head><body class="page" onkeyup="app.hidePopupByEscape(this, event, 'menu-popup')" onload="app.loadGenresOfMovie(this, event, 'movie-genres'); app.loadCrtEpisodes(this, event, 'crt-episodes');"><div class="page__header"><div class="bsp-container"><div class="bsp-row"><div class="bsp-col bsp-col_lg_4 bsp-col_md_4"><div class="clearfix"><div class="pull-left"><a class="vmg-logo" href="./"><span class="vmg-logo__logo-span"></span></a></div><div class="pull-left"><div class="menu-call" onclick="app.turnPopup(this, event, 'menu-popup')"><span class="menu-call__full-icon"><span class="glyphicon glyphicon_q_list"></span></span></div></div></div></div><div class="bsp-col bsp-col_lg_4 bsp-col_md_4"><div class="vmg-search"></div></div><div class="bsp-col bsp-col_lg_4 bsp-col_md_4"><div class="auth-no"><span class="auth-no__welcome">Login</span><button class="auth-no__auth-button auth-no__auth-button_social_goog" onclick="app.fireAuth(this);">G+</button><button class="auth-no__auth-button auth-no__auth-button_social_fb" onclick="app.fireAuth(this);">FB</button></div><div class="auth-profile"><div class="auth-profile__name">%%myname</div><div class="auth-profile__icon">%%myicon</div><div class="auth-profile__settings">stn, exit</div></div></div></div></div></div><div class="page__workspace"><div class="bsp-container"><div class="bsp-row"><div class="bsp-col bsp-col_md_4 bsp-col_sm_12"><div class="over-wrap"><div class="crt-movie-template"><div class="crt-movie-template__header">My movie</div><input class="crt-movie-template__inp-name" autofocus="true" placeholder="Movie name, for example: 'Life in Russia'" onkeyup="app.checkInputNameOfTemplate(this)"/><span class="crt-movie-template__help-name"><span class="glyphicon glyphicon_q_exclamation-sign"></span></span><div class="crt-movie-template__genre">Type (genre)</div><div class="crt-movie-template__inp-genre"><div class="movie-genres"></div></div><div class="crt-movie-template__duration-of-episodes">Episode duration</div><select class="crt-movie-template__inp-duration-of-episodes" required="true"><option>15</option><option>30</option></select><div class="crt-movie-template__slc-preview-img">Choose a photo</div><input class="crt-movie-template__inp-preview-img" type="file"/></div></div><div class="over-wrap"><div class="hero-scope"><div class="hero-scope__header">%=pickColorsForHero=%</div><div class="hero-scope__color-picker">a template image with hero</div></div></div><div class="over-wrap"><div class="animal-scope"><div class="animal-scope__header">%=pickColorsForAnimal=%</div><div class="animal-scope__color-picker">images with animals</div></div></div></div><div class="bsp-col bsp-col_md_8 bsp-col_sm_12"><div class="over-wrap"><div class="crt-episodes"></div></div><div class="over-wrap"><div class="crt-template-saving"><label class="crt-template-saving__approving-label"><input class="crt-template-saving__approving-check" type="checkbox"/><span class="crt-template-saving__approving-text">I agree with all rules</span><button class="crt-template-saving__cancel-btn">Cancel</button><button class="crt-template-saving__saving-btn" onclick="app.publishTemplate(this)">Publish a template</button></label></div></div></div></div></div></div><div class="page__footer"><div class="license-info">License necessary</div></div><div><div class="menu-popup" onclick="app.hidePopupIfOut(this, event, 'menu-popup')"><div class="pip-popup"><div class="pip-popup__space"><div class="menu-view"><div class="menu-view__close" onclick="app.turnPopup(this, event, 'menu-popup')"><span class="glyphicon glyphicon_q_remove-circle"></span></div><div class="menu-view__header">Menu</div><div class="menu-view__list">super list with apps</div></div></div></div></div></div><script src="./libs/jquery.js"></script><script src="./js/template-editor-bundle.js"></script></body></html>
