<html><head><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta charset="utf-8"/><meta viewport="width=device-width, initial-scale=1"/><title>%=siteName=%: %=template-editorPageName=%</title><link rel="stylesheet" href="./css/template-editor-bundle.css"/><link rel="shortcut icon" href="favicon.ico"/></head><body class="page"><div class="page__header"><div class="bsp-container"><div class="bsp-row"><div class="bsp-col bsp-col_lg_4 bsp-col_md_4"><div class="clearfix"><div class="pull-left"><a class="vmg-logo" href="./"><span class="vmg-logo__logo-span"></span></a></div><div class="pull-left"><div class="menu-call"><span class="menu-call__full-icon"><span class="glyphicon glyphicon_q_list"></span></span></div></div></div></div><div class="bsp-col bsp-col_lg_4 bsp-col_md_4"><div class="vmg-search"></div></div><div class="bsp-col bsp-col_lg_4 bsp-col_md_4"><div class="auth-no"><span class="auth-no__welcome">Login</span><button class="auth-no__auth-button auth-no__auth-button_social_goog">G+</button><button class="auth-no__auth-button auth-no__auth-button_social_fb">FB</button></div><div class="auth-profile"><div class="auth-profile__name">%%myname</div><div class="auth-profile__icon">%%myicon</div><div class="auth-profile__settings">stn, exit</div></div></div></div></div></div><div class="page__workspace"><div class="bsp-container"><div class="bsp-row"><div class="bsp-col bsp-col_md_4 bsp-col_sm_12"><div class="over-wrap"><div class="crt-movie-template"><div class="crt-movie-template__header">My movie</div><input class="crt-movie-template__inp-name" autofocus="true" required="true" placeholder="Movie name, for example: 'Life in Russia'"/><div class="crt-movie-template__duration-of-episodes">Episode duration</div><select class="crt-movie-template__inp-duration-of-episodes" required="true"><option>15</option><option>30</option></select><div class="crt-movie-template__slc-preview-img">Choose a preview image</div><input class="crt-movie-template__inp-preview-img" type="file"/></div></div></div><div class="bsp-col bsp-col_md_8 bsp-col_sm_12"><div class="over-wrap"><div class="crt-episode"><div class="crt-episode__header">First episode</div><input class="crt-episode__inp-name" required="true" placeholder="Name, for example: 'Play on balalayka'"/><textarea class="crt-episode__inp-story" required="true" placeholder="Story"></textarea><input class="crt-episode__inp-conditions" required="true" placeholder="Conditions, for example: 'Balalayka three strings'"/></div><div class="crt-episode"><div class="crt-episode__header">Second episode</div><input class="crt-episode__inp-name" required="true" placeholder="Name, for example: 'Fight with a bear'"/><textarea class="crt-episode__inp-story" required="true" placeholder="Story"></textarea><input class="crt-episode__inp-conditions" required="true" placeholder="Conditions, for example: 'A bear from Syberia'"/></div><div class="crt-episode"><div class="crt-episode__header">Third episode</div><input class="crt-episode__inp-name" required="true" placeholder="Name, for example: 'Drink a vodka'"/><textarea class="crt-episode__inp-story" required="true" placeholder="Story"></textarea><input class="crt-episode__inp-conditions" required="true" placeholder="Conditions, for example: 'Balalayka, a bear and a vodka'"/></div></div><div class="over-wrap">add tags</div><div class="over-wrap"><div class="crt-template-saving"><label class="crt-template-saving__approving-label"><input class="crt-template-saving__approving-check" type="checkbox"/><span class="crt-template-saving__approving-text">I agree with all rules</span><button class="crt-template-saving__cancel-btn">Cancel</button><button class="crt-template-saving__saving-btn">Publish a template</button></label></div></div></div></div></div></div><div class="page__footer"><div class="license-info">License necessary</div></div><div><div class="menu-popup"><div class="pip-popup"><div class="pip-popup__space"><div class="menu-view"><div class="menu-view__close"><span class="glyphicon glyphicon_q_remove-circle"></span></div><div class="menu-view__header">Menu</div><div class="menu-view__list">super list with apps</div></div></div></div></div></div><script src="./libs/jquery.js"></script><script src="./js/template-editor-bundle.js"></script></body></html>
